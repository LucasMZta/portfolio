    <div class="container-fluid">
        <div class="row">

                <div class="header-close">

                </div>
                <header class="d-flex header flex-column px-3 py-2" id="tooltip" >
                    <figure class="figure text-center mt-2 mb-0">
                        <img src="assets/images/lucas.webp" width="140" height="140" class="figure-img rounded-50" alt="">

                            <h5>Desenvolvedor Web Junior</h5>
                            <ul class="list-inline mb-0 d-flex justify-content-around">
                                <li class="list-inline-item me-0"><a href="" class="social_media_icon rounded-50"

                                        data-bs-custom-class="custom-tooltip"><i class="fa-brands fa-github"></i></a>
                                </li>
                                <li class="list-inline-item me-0"><a href="" class="social_media_icon rounded-50"
                                        data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="LinkedIn"
                                        data-bs-custom-class="custom-tooltip"><i
                                            class="fa-brands fa-linkedin-in"></i></a></li>
                                <li class="list-inline-item me-0"><a href="" class="social_media_icon rounded-50"
                                        data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Facebook"

                                            class="fa-brands fa-facebook-f"></i></a></li>
                                <li class="list-inline-item me-0"><a href="" class="social_media_icon rounded-50"

                    <hr>
                    <div class="mt-auto px-2 d-flex align-items-center">
                        <img src="assets/images/br.webp"  alt="">
                        <span class="ms-2" id="horaAtual"></span>
                    </div>
                    <hr>
                    <div class="dark_mode mt-auto">
                        <div class="dark_title">
                            <i class="fa-solid fa-circle-half-stroke"></i>
                            <h5> Dark Mode </h5>
                        </div>
                        <input class="dark_input" id="darkmode" type="checkbox">
                        <label class="dark_btn" for="darkmode"></label>
                    </div>

            </div>
            <div class="col-md body">
                <section>
                    <!-- <section id="teste" style="height: 1000px;">
                        ...
                    </section> -->
                    <hr>
                    <footer class="px-6" id="contact">
                        <div class="container-fluid">
                            <h4 class="title-custom">Entre em Contato</h4>
                            <div class="row">
                                <div class="col-lg-6 h-100">
                                    <form action="">
                                        <div class="row g-3 mb-2">
                                            <fieldset class="form-label col-md-6">
                                                <input type="text" name="name" class="form-control rounded-0"
                                                    placeholder="Nome">
                                            </fieldset>
                                            <fieldset class="form-label col-md-6">
                                                <input type="text" name="lastname" class="form-control rounded-0"
                                                    placeholder="Sobrenome">
                                            </fieldset>
                                        </div>
                                        <div class="row g-3 mb-2">
                                            <fieldset class="form-label col-md-7">
                                                <input type="email" name="email" class="form-control rounded-0"
                                                    placeholder="Email">
                                            </fieldset>
                                            <fieldset class="form-label col-md-5">
                                                <input type="tel" name="phone" class="form-control rounded-0"
                                                    placeholder="Telefone">
                                            </fieldset>
                                        </div>
                                        <div class="row mb-2">
                                            <fieldset class="form-label">
                                                <input type="text" name="assunto" class="form-control rounded-0"
                                                    placeholder="Assunto">
                                            </fieldset>
                                        </div>
                                        <div class="row mb-2">
                                            <fieldset class="form-label">
                                                <textarea name="content" id="content" cols="30" rows="8" maxlength="800"
                                                    placeholder="Mensagem" required class="form-control rounded-0"
                                                    resize="no" style="resize: none;"></textarea>
                                            </fieldset>
                                        </div>
                                        <button class="btn btn-success d-block">Enviar Mensagem </button>
                                    </form>
                                </div>
                                <div class="col-lg-6 mt-2 mt-lg-0 h-100">
                                    <div class="contact-address p-4">
                                        <h5 class="mb-5">ENDEREÇO</h5>
                                        <div class="d-flex mb-5 align-items-center">
                                            <div class="contact-address-icon me-2">
                                                <i class="fa-solid fa-location-dot"></i>
                                            </div>

                                            <p>Piracicaba, SP - Brasil</p>
                                        </div>
                                        <div class="d-flex mb-5 align-items-center">
                                            <div class="contact-address-icon me-2">
                                                <i class="fa-solid fa-envelope"></i>
                                            </div>

                                            <p>contato@lucasdevs.com</p>
                                        </div>
                                        <div class="d-flex mb-5 align-items-center">
                                            <div class="contact-address-icon me-2">
                                                <i class="fa-solid fa-phone"></i>
                                            </div>
                                            <p> +55 (19) 99828-4188 </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </footer>
                </section>
            </div>
        </div>

    <!--CODIGO NECESSARIO PARA O TOOLTIP FUNCIONAR-->

        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
